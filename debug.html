<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Youth Ministry</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Debugging Info</h1>
    <div id="info"></div>
    <hr>
    <div id="root"></div>

    <script>
        // Show loading info
        document.getElementById('info').innerHTML = `
            <p>React loaded: ${typeof React}</p>
            <p>ReactDOM loaded: ${typeof ReactDOM}</p>
            <p>Babel loaded: ${typeof Babel}</p>
            <p>Time: ${new Date().toLocaleString()}</p>
        `;
    </script>

    <script type="text/babel">
        console.log('Babel script executing...');

        // Define icons
        const Icon = ({ children, size = 20, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {children}
            </svg>
        );

        const Home = (props) => (
            <Icon {...props}>
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </Icon>
        );

        const Users = (props) => (
            <Icon {...props}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
            </Icon>
        );

        // Simple app
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('home');

            return (
                <div style={{ padding: '20px', fontFamily: 'Arial' }}>
                    <h2>
                        <Home size={24} /> Youth Ministry System
                    </h2>
                    <div style={{ marginTop: '20px' }}>
                        <button onClick={() => setView('home')} style={{ marginRight: '10px', padding: '10px' }}>
                            <Home size={16} /> Home
                        </button>
                        <button onClick={() => setView('students')} style={{ padding: '10px' }}>
                            <Users size={16} /> Students
                        </button>
                    </div>
                    <div style={{ marginTop: '20px', padding: '20px', background: '#f5f5f5', borderRadius: '8px' }}>
                        <h3>Current View: {view}</h3>
                        <p>Icons are working! ✓</p>
                        <p>React is working! ✓</p>
                        <p>Babel is transpiling JSX! ✓</p>
                    </div>
                </div>
            );
        };

        console.log('Creating root...');
        const root = ReactDOM.createRoot(document.getElementById('root'));
        console.log('Rendering app...');
        root.render(<App />);
        console.log('App rendered!');
    </script>
</body>
</html>
